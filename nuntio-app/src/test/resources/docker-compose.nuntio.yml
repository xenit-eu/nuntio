version: '3.4'
services:
  nuntio:
    image: ${DOCKER_IMAGE}
    environment:
      JAVA_OPTS_REGISTRATOR_COMPAT: -Dnuntio.docker.registratorCompat.enabled=true -Dnuntio.docker.registratorCompat.explicit=true
      JAVA_OPTS_LOGGING_PUBLISHED: -Dlogging.level.be.vbgn.nuntio.platform.docker.config.modifier.PublishedPortConfigurationModifier=ERROR
      NUNTIO_DOCKER_DAEMON_HOST: tcp://dind:2375
      NUNTIO_CONSUL_HOST: consul
    ports:
      - ${DOCKER_IP}::8080
